name: Build and Analyze ITKSnap

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 1 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; 
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; 
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'));

    - name: Install CMake
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Install Visual Studio 2022 Build Tools
      run: |
        choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --passive --locale en-US"

    - name: Install Git
      run: choco install git

    - name: Install FLTK
      shell: pwsh
      run: |
        # Define URLs and file names
        $fltkInstaller = 'https://www.fltk.org/pub/fltk/1.3.5/fltk-1.3.5-source.tar.gz'
        $fltkTar = 'fltk-1.3.5-source.tar.gz'
        $destinationPath = "$Env:USERPROFILE\fltk-1.3.5-source"
    
        # Download the FLTK source tarball
        Invoke-WebRequest -Uri $fltkInstaller -OutFile $fltkTar
    
        # Create the destination directory if it doesn't exist
        if (-not (Test-Path $destinationPath)) {
            New-Item -Path $destinationPath -ItemType Directory
        }
    
        # Extract the tarball
        tar -xvf $fltkTar -C $destinationPath


    - name: Open Developer Command Prompt for Visual Studio
      shell: cmd
      run: CALL "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"

    - name: Build ITK
      shell: cmd
      run: |
        CALL "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
        git clone https://github.com/InsightSoftwareConsortium/ITK.git itk/itk-5.2.1/itk
        mkdir itk/itk-5.2.1/gcc64rel
        cd itk/itk-5.2.1/gcc64rel
        cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release ../itk
        nmake

    - name: Build VTK
      shell: cmd
      run: |
        CALL "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
        git clone https://gitlab.kitware.com/vtk/vtk.git vtk/vtk-9.1.0/vtk
        mkdir vtk/vtk-9.1.0/gcc64rel
        cd vtk/vtk-9.1.0/gcc64rel
        cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release -DVTK_GROUP_ENABLE_Qt=YES -DVTK_MODULE_ENABLE_VTK_GUISupportQtQuick=NO -DVTK_MODULE_ENABLE_VTK_GUISupportQtSQL=NO ../vtk
        nmake

    - name: Build FLTK
      shell: cmd
      run: |
        CALL "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
        cd $Env:USERPROFILE\fltk-1.3.5-source
        cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release .
        nmake

    - name: Build ITKSnap
      shell: cmd
      run: |
        CALL "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat"
        git clone https://github.com/pyush0619/itksnap.git itksnap/itksnap
        mkdir itksnap/gcc64rel
        cd itksnap/gcc64rel
        cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release -DITK_DIR=../../itk/itk-5.2.1/gcc64rel -DVTK_DIR=../../vtk/vtk-9.1.0/gcc64rel -DFLTK_DIR=$Env:USERPROFILE\fltk-1.3.5-source ../itksnap
        nmake

    - name: Initialize the CodeQL toolchain
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
