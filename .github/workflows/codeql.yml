name: CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [cpp]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Set up CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxt-dev libxft-dev libxext-dev libglu1-mesa-dev

    - name: Download and build dependencies
      run: |
        # Download and extract ITK
        wget https://github.com/InsightSoftwareConsortium/ITK/releases/download/v4.2.0/InsightToolkit-4.2.0.tar.gz
        tar -xzf InsightToolkit-4.2.0.tar.gz
        mv InsightToolkit-4.2.0 ITK-4.2

        # Download and extract VTK
        wget https://www.vtk.org/files/release/5.6/vtk-5.6.1.tar.gz
        tar -xzf vtk-5.6.1.tar.gz
        mv VTK-5.6.1 VTK-5.61

        # Download and extract FLTK
        wget https://www.fltk.org/pub/fltk/1.3.5/fltk-1.3.5-source.tar.gz
        tar -xzf fltk-1.3.5-source.tar.gz
        mv fltk-1.3.5 fltk-1.3

        # Build ITK
        mkdir ITK-4.2-build
        cd ITK-4.2-build
        cmake ../ITK-4.2
        make
        sudo make install
        cd ..

        # Build VTK
        mkdir VTK-5.61-build
        cd VTK-5.61-build
        cmake ../VTK-5.61
        make
        sudo make install
        cd ..

        # Build FLTK
        mkdir fltk-1.3-build
        cd fltk-1.3-build
        cmake ../fltk-1.3
        make
        sudo make install
        cd ..

    - name: Configure ITK-SNAP
      run: |
        mkdir itksnap-build
        cd itksnap-build
        cmake -DInsightToolkit_DIR=/usr/local \
              -DVTK_DIR=/usr/local \
              -DFLTK_DIR=/usr/local \
              ../

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "security-and-quality"
