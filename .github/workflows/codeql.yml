name: CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [cpp]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.26'

    - name: Set up CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxt-dev libxft-dev libxext-dev libglu1-mesa-dev libglvnd-dev

    - name: Download and build dependencies
      run: |
        # Download and extract ITK
        wget https://github.com/InsightSoftwareConsortium/ITK/releases/download/v5.2.1/InsightToolkit-5.2.1.tar.gz
        tar -xzf InsightToolkit-5.2.1.tar.gz
        mv InsightToolkit-5.2.1 ITK-5.2.1

        # Download and extract VTK
        wget https://vtk.org/files/release/9.1/VTK-9.1.0.tar.gz
        tar -xzf VTK-9.1.0.tar.gz

        # Install Qt
        sudo apt-get install -y qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools

        # Build ITK with the required module
        mkdir ITK-5.2.1-build
        cd ITK-5.2.1-build
        cmake -DModule_MorphologicalContourInterpolation:BOOL=ON ../ITK-5.2.1
        make -j$(nproc)
        sudo make install
        cd ..

        # Build VTK
        mkdir VTK-9.1.0-build
        cd VTK-9.1.0-build
        cmake ../VTK-9.1.0
        make -j$(nproc)
        sudo make install
        cd ..

    - name: Configure ITK-SNAP
      run: |
        mkdir itksnap-build
        cd itksnap-build
        cmake -DInsightToolkit_DIR=/usr/local \
              -DVTK_DIR=/usr/local \
              ../

    - name: Build ITK-SNAP
      run: |
        cd itksnap-build
        make -j$(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "security-and-quality"
